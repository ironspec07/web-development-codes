<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Info</h1>
    <form action="">
        <label for="date">
            Date: <input type="date" id="date">
        </label>
        <br>
        <br>
        <label for="time">
            Time: <input type="time" id="time">
        </label>
        <br>
        <br>
        <label for="color">
            Color: <input type="color" id="color">
        </label>
        <br>
        <br>
        <label for="file">
            Profile Picture: <input type="file" id="file">
        </label>
        <br>
        <br>
        <label for="search">
            Search: <input type="search" id="search">
        </label>
        <br>
        <br>
        <label for="name">
            Name: <input type="text" id="name">
        </label>
        <br>
        <br>
        <label for="email">
            Email: <input type="email" id="email">
        </label>
        <br>
        <br>
        <label for="password">
            Password: <input type="password" id="password" minlength="8" maxlength="16">
        </label>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
