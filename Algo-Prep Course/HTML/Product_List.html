<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-List</title>
    <style>
        table {
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            border-radius: 10px;
            }
        </style>
</head>
<body>
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>10000</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Headphones</td>
                <td>Accessories</td>
                <td>500</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Coffee Maker</td>
                <td>Home Appliances</td>
                <td>10000</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Desk Chair</td>
                <td>Furniture</td>
                <td>2000</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
